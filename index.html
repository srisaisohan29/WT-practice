<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Mate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Know Your Mate</h1>

        <!-- Section for creating questions -->
        <section id="create-section">
            <h2>Create Questions</h2>
            <div id="question-container">
                <!-- Question input fields will be dynamically added here -->
            </div>
            <button id="add-question-btn">Add Question</button>
            <button id="remove-question-btn">Remove Question</button>
        </section>

        <!-- Section for friends to take the quiz -->
        <section id="quiz-section">
            <h2>Take the Quiz</h2>
            <form id="quiz-form">
                <!-- Quiz questions and answer input fields will be dynamically added here -->
                <button type="submit">Submit Answers</button>
            </form>
        </section>

        <!-- Section for displaying quiz results -->
        <section id="results-section">
            <h2>Quiz Results</h2>
            <div id="quiz-results">
                <!-- Quiz results will be displayed here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
